  <main>
    <section>
      <h2>Formulario de contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="10" max="100" required>

        <label for="juego">Juego favorito:</label>
        <select id="juego" name="juego">
          <option value="mario">Super Mario</option>
          <option value="zelda">The Legend of Zelda</option>
          <option value="halo">Halo</option>
          <option value="minecraft">Minecraft</option>
        </select>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí tu opinión"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
